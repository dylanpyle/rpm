<!doctype html>
<html>
  <head>
    <title>rpm</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generate a spinning video of record label
    artwork. Free and instant." />
    <meta name="keywords" content="record label, spinning video, spinning label video generator, free spinning label generator, spinvid alternative, turn.audio alternative" />
  </head>
  <body>
    <main>
      <h1>rpm</h1>

      <p>Generate a spinning video of record label artwork. Great for music
      videos, social media, etc.</p>

      <p>Instant, free, no subscriptions, no signups.</p>

      <label>
        <div class='label-text'>Image</div>
        <input type='file' class='image-input' accept='image/*' />
      </label>

      <label>
        <div class='label-text'>Audio</div>
        <input type='file' class='audio-input' accept='audio/*' />
      </label>

      <label>
        <div class='label-text'>Speed (rpm)</div>
        <input
          type='number'
          class='speed-input'
          value='6'
          min='0'
          max='1000'
        />
      </label>

      <label>
        <div class='label-text'>Background color</div>
        <input
          type='color'
          class='background-color-input'
          value='#000000'
        />
      </label>

      <label>
        <div class='label-text'>Padding (%)</div>
        <input
          type='number'
          class='padding-input'
          value='10'
          min='0'
          max='49'
        />
      </label>

      <label>
        <div class='label-text'>Show center hole?</div>
        <input
          type='checkbox'
          class='show-hole-input'
          checked
        />
      </label>

      <canvas class='preview-canvas'></canvas>


      <label>
        <div class='label-text'>Number of rotations</div>
        <input
          type='number'
          class='rotations-input'
          value='1'
          min='1'
          max='100'
        />
      </label>

      <button
        class='download-button'
        data-fps='60'
        data-size='1024'
       >
         Download (mp4)
      </button>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
